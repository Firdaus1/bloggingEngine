{% extends 'base.html' %}
{% block title %}{{ user.name }}{% endblock %}
{% block content %}
    <form method="POST" action="/u/edit" enctype="multipart/form-data" class="pure-form pure-form-stacked pure-u-1 pure-u-md-1-2">
        <input type="hidden" name="url" value="{{ request.args.url }}">
        <input type="hidden" name="uid" value="{{ user.id }}">
        <label for="create-email">Email</label>
        <input type="text" value="{{ user.email }}" name="email" id="create-email" maxlength="20">
        <label for="create-name">Name</label>
        <input type="text" value="{{ user.name }}" name="name" id="create-name" maxlength="20">
        <label for="create-bio">Bio</label>
        <textarea name="bio" rows="8", id="create-bio", cols="40">{{ user.bio }}</textarea>
        <label>Image:<input type="file" name="image" accept="image/*"></label>
        <button type="submit" class="pure-button">Submit Change</button>
    </form>

    <br><br>
    <a href="/"><button class="pure-button pure-button-primary">Cancel</button></a>
    <script src="{{ url_for('static', filename='userpage.js') }}" async></script>
{% endblock %}
